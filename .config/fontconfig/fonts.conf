<match target="pattern">
    <test name="family" qual="any">
        <string>Sans Serif</string>
    </test>
    <edit mode="assign" name="width" binding="same">
        <const>condensed</const>
    </edit>
</match>

<match target="pattern">
    <test name="family" qual="any">
        <string>Serif</string>
    </test>
    <edit mode="assign" name="width" binding="strong">
        <const>condensed</const>
    </edit>
</match>


<match target="pattern">
    <test name="family" qual="any">
        <string>sans</string>
    </test>
    <edit mode="assign" name="width" binding="same">
        <const>condensed</const>
    </edit>
</match>

<match target="pattern">
    <test name="family" qual="any">
        <string>serif</string>
    </test>
    <edit mode="assign" name="width" binding="strong">
        <const>condensed</const>
    </edit>
</match>

<match target="pattern">
    <test name="family" qual="any">
        <string>DejaVu Sans</string>
    </test>
    <edit mode="assign" name="width" binding="strong">
        <const>condensed</const>
    </edit>
</match>

<match target="pattern">
    <test name="family" qual="any">
        <string>DejaVu Serif</string>
    </test>
    <edit mode="assign" name="width" binding="strong">
        <const>condensed</const>
    </edit>
</match>

</fontconfig>
